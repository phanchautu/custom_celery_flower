version: '3.7'
services:
  redis:
    image: redis:alpine
    hostname: redis
    command: [ "redis-server", "--requirepass", "w3ai-aioz_ai=2024" ]
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=w3ai-aioz_ai=2024
    networks:
      - flower-networks
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "w3ai-aioz_ai=2024", "--raw", "incr", "ping" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 20s

  rabbitmq:
    image: rabbitmq:3.13.1-management
    container_name: rabbitmq_test
    hostname: rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq/
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - flower-networks
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 5s
      timeout: 20s
      retries: 5
